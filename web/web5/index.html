<script>
  document.getElementById("click_tabbar").onclick = function(){
    var tabbar = document.getElementById("tabbar_");
    if(tabbar.style.display === "block"){
      tabbar.style.display = "none"
    }
    else{
      tabbar.style.display = "block"
    }
  } 
</script>
<script>
function changeBg(url) {
    document.body.style.backgroundImage = `url('${url}')`;
}
function copyLink(url){
    navigator.clipboard.writeText(url).then(function() {
        
       var show_popou =  document.getElementById("show_popou");
       if(show_popou.style.display === "none"){
        show_popou.style.display = "flex"
       }
        console.log(url);
    }, function(err) {
        alert("Copy thất bại!");
    });
}
</script>
