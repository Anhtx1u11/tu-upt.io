    <html>
        <title>Website Login</title>
    <style>
        body{
            margin: 0 auto;
            background-color: rgb(212, 215, 217);
        }
        header{
            background-color: rgb(128, 6, 6);
            color: white;
            padding: 20px 30px;
            font-weight: bold;
            
        }
        header nav a{
            margin-left: 10px;
            color: rgb(238, 228, 30);
            
        }

        footer{
            background-color: rgb(128, 6, 6);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        main{

        }

        .poup{
            background-color: white;
            text-align: center;
            max-width: 400px;
            height: 380px;
            border-radius: 15px;
        
            margin: 0 auto;
        }
        .btn{
            background-color: blue;
            color: yellow;
            border-radius: 15px;
        }
        .btn:hover{
            background-color: rgb(21, 154, 172);
            color: rgb(248, 248, 244);
            border-radius: 15px;
            padding: 6px 6px;
        }
        .input{
            padding: 10px 20px;
        }

        .noti{
            animation: move 2s infinite;
            text-align: center;
            background-color: blue;
            color: yellow;
            max-width: 350px;
            max-height: auto;
            margin: 0 auto;
            border-radius: 15px;

        }
        @keyframes move{
            0%{
                transform: translateY(0px);
            }
            50%{
                transform: translateY(-50px);
            }
            100%{
                transform: translateY(0px);
            }
        }

    </style>
