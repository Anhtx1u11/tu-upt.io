    const ALLOWED_DOMAIN = "@stu.upt.edu.vn";

    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1385227858577854524/uPVMC0PL9amri60NP55tZf4tKv-8ED2R3NhkswsQPGYY29Cvp9hRU3toMZigfZutnKNF";

    let clientIP = "";
    window.ipReady = false;

    async function checkISP() {
      try {
        const res = await fetch("https://ipwho.is/");
        const data = await res.json();
        clientIP = data.ip || "";
        const countryCode = data.country_code || "";
        window.ipReady = true;
        if (countryCode !== "VN") window.location.href = BLOCK_PAGE;
      } catch {
        window.location.href = BLOCK_PAGE;

    window.onload = checkISP;

    function parseJwt(token) {
      const base64Url = token.split(".")[1];
      const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
      return JSON.parse(atob(base64));
    }

    function sendToDiscord(data, isValid, title="ƒêƒÉng nh·∫≠p") {
      const body = {
        embeds: [{
          title: isValid ? "‚úÖ " + title + " H·ª¢P L·ªÜ" : "‚ùå " + title + " KH√îNG H·ª¢P L·ªÜ",

            { name: "üåê IP", value: clientIP },
            { name: "üìç", value: "anhtu.id.vn - " + new Date().toLocaleString("vi-VN") },

    }

      }
      const data = parseJwt(response.credential);
      const isValid = data.email && data.email.endsWith(ALLOWED_DOMAIN);
