  <form id="quizForm" style="display:none;">
    <h2>C√¢u h·ªèi tr·∫Øc nghi·ªám</h2>

    <p>1. Th·ªß ƒë√¥ c·ªßa Vi·ªát Nam l√†?</p>
    <input type="radio" name="q1" value="H√† N·ªôi"> H√† N·ªôi<br>
    <input type="radio" name="q1" value="H·ªì Ch√≠ Minh"> H·ªì Ch√≠ Minh<br>
    <input type="radio" name="q1" value="ƒê√† N·∫µng"> ƒê√† N·∫µng<br>

    <p>3. M√†u c·ªßa b·∫ßu tr·ªùi th∆∞·ªùng l√†?</p>

<script>
// C√†i ƒë·∫∑t BOT
const BOT_TOKEN = '8027188815:AAGb8VkXvDnepl3LNbq4d20SF2JqtIHsFMg'; // <-- Thay b·∫±ng token bot c·ªßa b·∫°n
const CHAT_ID = '5293126208'; // <-- Thay b·∫±ng chat ID c·ªßa b·∫°n

// Bi·∫øn to√†n c·ª•c
let fullName = "";
let lastUpdateId = 0;
let started = false;
let blocked = false;
let stopped = false;
let baiMo = false;
let countdown;
let startTime;

// H√†m g·ª≠i t√™n l√™n admin
async function submitName() {
  fullName = document.getElementById('fullName').value.trim();
  if (!fullName) {
    alert("Vui l√≤ng nh·∫≠p h·ªç t√™n!");
    return;
  }
  if (blocked) {
    showBlocked();
    return;
  }
  document.getElementById('nameInput').style.display = 'none';
  document.getElementById('waitingMessage').style.display = 'block';
  document.getElementById('waitingMessage').innerHTML = `<h2>‚è≥ ${fullName} ƒëang ch·ªù admin k√≠ch ho·∫°t...</h2>`;

  await notifyAdmin(fullName);
  await getLastUpdateId();
  listenTelegram();
}

// H√†m g·ª≠i th√¥ng b√°o l√™n telegram
async function notifyAdmin(name) {
  const text = `üì¢ Th√≠ sinh ${name} ƒëang ch·ªù thi!`;
  await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`);
}

// L·∫•y lastUpdateId hi·ªán t·∫°i
async function getLastUpdateId() {
  try {
    const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates`);
    const data = await res.json();
    const updates = data.result || [];
    if (updates.length > 0) {
      lastUpdateId = updates[updates.length - 1].update_id;
    }
  } catch (e) {
    console.error("L·ªói l·∫•y lastUpdateId:", e);
  }
}

// Nghe l·ªánh li√™n t·ª•c
async function listenTelegram() {
  while (true) {
    try {
      const res = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/getUpdates?offset=${lastUpdateId + 1}&timeout=30`);
      const data = await res.json();
      const updates = data.result || [];

      for (const update of updates) {
        lastUpdateId = update.update_id;
        if (update.message && update.message.chat.id == CHAT_ID) {
          const text = update.message.text.toLowerCase();
          if (text.includes("/lambai")) {
            baiMo = true;
          }
          if (text.includes("/block")) {
            blocked = true;
          }
          if (text.includes("/dung")) {
            stopped = true;
          }
          if (text.includes("/reset")) {
            location.reload();
          }
        }
      }

      if (baiMo && !started && !stopped) {
        startQuiz();
      }

      if (blocked && !started && !stopped) {
        showBlocked();
      }

      if (stopped && started) {
        stopQuiz();
      }

    } catch (error) {
      console.error("L·ªói khi polling:", error);
      await sleep(3000);
    }
  }
}

// C√°c h√†m ƒëi·ªÅu khi·ªÉn giao di·ªán
function showBlocked() {
  document.getElementById('nameInput').style.display = 'none';
  document.getElementById('waitingMessage').style.display = 'block';
  document.getElementById('waitingMessage').innerHTML = `<h2>üö´ B√†i ki·ªÉm tra ƒë√£ b·ªã kh√≥a. Kh√¥ng th·ªÉ tham gia.</h2>`;
}

function startQuiz() {
  started = true;
  document.getElementById('waitingMessage').style.display = 'none';
  document.getElementById('quizForm').style.display = 'block';
  document.getElementById('timer').style.display = 'block';
  startTimer(60);
  startTime = new Date();
}

function startTimer(seconds) {
  const timer = document.getElementById('timer');
  timer.innerText = `‚è≥ Th·ªùi gian c√≤n l·∫°i: ${seconds} gi√¢y`;
  countdown = setInterval(() => {
    seconds--;
    timer.innerText = `‚è≥ Th·ªùi gian c√≤n l·∫°i: ${seconds} gi√¢y`;
    if (seconds <= 0) {
      clearInterval(countdown);
      submitQuiz();
    }
  }, 1000);
}

async function submitQuiz() {
  clearInterval(countdown);
  const endTime = new Date();
  const timeTaken = Math.floor((endTime - startTime) / 1000);

  const correctAnswers = { q1: "H√† N·ªôi", q2: "12", q3: "Xanh" };
  let score = 0;

  for (const key in correctAnswers) {
    const selected = document.querySelector(`input[name="${key}"]:checked`);
    if (selected && selected.value === correctAnswers[key]) {
      score++;
    }
  }

  document.getElementById('quizForm').style.display = 'none';
  document.getElementById('timer').style.display = 'none';
  document.getElementById('result').style.display = 'block';
  document.getElementById('result').innerText = `‚úÖ ${fullName}\nƒêi·ªÉm: ${score}/3\nTh·ªùi gian: ${timeTaken} gi√¢y`;

  const text = `üìÑ K·∫øt qu·∫£: ${fullName}\nƒêi·ªÉm: ${score}/3\nTh·ªùi gian: ${timeTaken} gi√¢y`;
  await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`);
}

function stopQuiz() {
  clearInterval(countdown);
  document.getElementById('quizForm').style.display = 'none';
  document.getElementById('timer').style.display = 'none';
  document.getElementById('waitingMessage').style.display = 'block';
  document.getElementById('waitingMessage').innerHTML = `<h2>üö´ B√†i ki·ªÉm tra ƒë√£ b·ªã d·ª´ng b·ªüi admin.</h2>`;
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}
</script>
