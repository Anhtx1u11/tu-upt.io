  </div>

  <script>
      const GITHUB_TOKEN = "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";
  const USERNAME = "AnhTUXXZ";
  const REPO = "data1";
  const BRANCH = "main";
    let isAdmin = false;

    function showAlert(message) {
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").classList.remove("hidden");
    }
    function hideAlert() {
      document.getElementById("customAlert").classList.add("hidden");
    }

    function showUpload(type) {
      document.getElementById("imageUpload").style.display = type === "image" ? "block" : "none";
      document.getElementById("archiveUpload").style.display = type === "archive" ? "block" : "none";
    }

    function checkAdmin() {
      const code = document.getElementById("adminCode").value.trim();
      if (code === "K16THO0070") {
        isAdmin = true;
        showAlert("‚úÖ Admin ƒë√£ ƒë∆∞·ª£c k√≠ch ho·∫°t!");
        listImages();
        listArchives();
      } else {
        showAlert("‚ùå Sai m√£ admin!");
      }
    }

    async function uploadFile(type) {
      const input = type === "image" ? document.getElementById("imageInput") : document.getElementById("archiveInput");
      const file = input.files[0];
      if (!file) return showAlert("Vui l√≤ng ch·ªçn file!");

      const reader = new FileReader();
      reader.onload = async () => {
        const base64 = reader.result.split(',')[1];
        const folder = type === "image" ? "images" : "archives";
        const filename = Date.now() + "_" + file.name;
        const pathInRepo = `${folder}/${filename}`;
        const url = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${pathInRepo}`;

        const res = await fetch(url, {
          method: 'PUT',
          headers: {
            Authorization: `token ${GITHUB_TOKEN}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: `Upload ${filename}`,
            content: base64,
            branch: BRANCH
          })
        });

        if (res.ok) {
          showAlert("‚úÖ T·∫£i l√™n th√†nh c√¥ng!");
          type === "image" ? listImages() : listArchives();
        } else {
          const data = await res.json();
          showAlert("‚ùå L·ªói: " + data.message);
        }
      };
      reader.readAsDataURL(file);
    }

    async function listImages() {
      const folder = "images";
      const url = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${folder}?ref=${BRANCH}`;
      const res = await fetch(url, { headers: { Authorization: `token ${GITHUB_TOKEN}` } });
      const data = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      if (res.ok) {
        if (data.length === 0) {
          gallery.innerHTML = "üìÇ Th∆∞ m·ª•c ch∆∞a c√≥ ·∫£nh n√†o.";
          return;
        }
        data.forEach(file => {
          const rawUrl = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${folder}/${file.name}`;
          const delBtn = isAdmin ? `<button class="delete-btn" onclick="deleteFile('${folder}/${file.name}')">üóëÔ∏è Xo√°</button>` : "";
          gallery.innerHTML += `
            <div class="file-block">
              <img src="${rawUrl}" class="preview" /><br/>
              <a href="${rawUrl}" download><button>‚¨áÔ∏è T·∫£i ·∫£nh</button></a>
              ${delBtn}
            </div>
          `;
        });
      } else {
        gallery.innerHTML = "‚ùå L·ªói khi l·∫•y danh s√°ch ·∫£nh.";
      }
    }

    async function listArchives() {
      const folder = "archives";
      const url = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${folder}?ref=${BRANCH}`;
      const res = await fetch(url, { headers: { Authorization: `token ${GITHUB_TOKEN}` } });
      const data = await res.json();
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";

      if (res.ok) {
        if (data.length === 0) {
          fileList.innerHTML = "üìÇ Th∆∞ m·ª•c ch∆∞a c√≥ file n√†o.";
          return;
        }
        data.forEach(file => {
          const rawUrl = `https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${folder}/${file.name}`;
          const delBtn = isAdmin ? `<button class="delete-btn" onclick="deleteFile('${folder}/${file.name}')">üóëÔ∏è Xo√°</button>` : "";
          fileList.innerHTML += `
            <div class="file-block">
              <strong>${file.name.split('_').slice(2).join('_')}</strong><br/>

              <a href="${rawUrl}" download><button>‚¨áÔ∏è T·∫£i file</button></a>
              ${delBtn}
            </div>
          `;
        });
      } else {
        fileList.innerHTML = "‚ùå L·ªói khi l·∫•y danh s√°ch file.";
      }
    }

    async function deleteFile(path) {
      const url = `https://api.github.com/repos/${USERNAME}/${REPO}/contents/${path}`;
      const resGet = await fetch(url, { headers: { Authorization: `token ${GITHUB_TOKEN}` } });
      const data = await resGet.json();
      if (!data.sha) return showAlert("‚ùå Kh√¥ng th·ªÉ l·∫•y th√¥ng tin SHA!");

      const resDel = await fetch(url, {
        method: 'DELETE',
        headers: {
          Authorization: `token ${GITHUB_TOKEN}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: `Delete ${path}`,
          sha: data.sha,
          branch: BRANCH
        })
      });

      if (resDel.ok) {
        showAlert("üóëÔ∏è ƒê√£ xo√°!");
        path.startsWith("images") ? listImages() : listArchives();
      } else {
