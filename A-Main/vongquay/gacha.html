  <script>

    const names = [

      "Nguy·ªÖn Huy Ho√†ng", "Tr·∫ßn V≈© Ho√†ng", "ƒêo√†n Ng·ªçc Qu·ªëc Huy", "H·ªì T·∫•n Huy", "L√™ Qu·ªëc Huy",
      "Ph·∫°m ƒêƒÉng Huy", "Nguy·ªÖn ƒêƒÉng Khoa", "L√™ Th·ªã Thanh Li√™n", "Nguy·ªÖn Th·ªã H·ªìng Nh·∫°n", "L√™ Minh Nh·∫≠t",
      "V√µ Ph√πng Minh Nh·∫≠t", "V≈© Minh Nh·∫≠t", "L√™ Ng·ªçc Phi", "L∆∞u VƒÉn Ho√†ng Ph√∫c", "Nguy·ªÖn B√° Ng·ªçc Ho√†ng Ph∆∞∆°ng",
      "Tr·∫ßn Ng·ªçc Nh·∫≠t T√¢n", "Nguy·ªÖn Thanh T·∫•n", "Ng√¥ Gia Th√†nh", "Ph·∫°m Tr∆∞·ªùng Th·ªëng", "Nguy·ªÖn Tr·∫ßn Vƒ©nh Thu·∫≠n",
      "Th√¥ng Minh Thu·∫≠n", "Nguy·ªÖn Tr·ªçng Ti·∫øn", "L∆∞∆°ng L√™ T√≠n", "Tr·∫ßn H·ªØu Trung", "L√™ V≈©", "ƒêo√†n Quang V∆∞∆°ng"
    ];

    const selected = [];
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const resultDiv = document.getElementById("result");
    const bgMusic = document.getElementById("bgMusic");
    const nameListDiv = document.getElementById("nameList");

    nameListDiv.innerHTML = `<strong>Danh s√°ch:</strong><br><ul style="padding-left: 18px;">${
      names.map(n => `<li>${n}</li>`).join("")
    }</ul>`;

    let spinning = false;
    let angle = 0;
    const radius = 200;

    function drawWheel() {
      const step = 2 * Math.PI / names.length;
      for (let i = 0; i < names.length; i++) {
        ctx.beginPath();
        ctx.moveTo(200, 200);
        ctx.fillStyle = i % 2 === 0 ? "#4db6ac" : "#00897b";
        ctx.arc(200, 200, radius, angle + step * i, angle + step * (i + 1));
        ctx.fill();
        ctx.save();
        ctx.translate(200, 200);
        ctx.rotate(angle + step * i + step / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "12px sans-serif";
        ctx.fillText(names[i], radius - 10, 4);
        ctx.restore();
      }

      // T√¢m
      ctx.beginPath();
      ctx.arc(200, 200, 10, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    function spin() {
      if (spinning || selected.length >= 8) return;
      spinning = true;

      const spinAngle = Math.random() * 360 + 3600;
      const duration = 4500;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const progress = timestamp - start;
        const ease = 1 - Math.pow(1 - progress / duration, 3);
        const currentAngle = spinAngle * ease;

        angle = (currentAngle * Math.PI / 180) % (Math.PI * 2);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          const fixedAngle = (2 * Math.PI - angle + Math.PI / 2) % (2 * Math.PI);
          const step = 2 * Math.PI / names.length;
          const index = Math.floor(fixedAngle / step);
          const name = names[index];

          if (!selected.includes(name)) selected.push(name);

          resultDiv.innerHTML = `<strong>Ng∆∞·ªùi ƒë∆∞·ª£c ch·ªçn:</strong><br><h2 style="color: yellow;">${name}</h2><br><strong>ƒê√£ ch·ªçn (${selected.length}/8):</strong><br>${selected.map((n, i) => `${i + 1}. ${n}`).join("<br>")}`;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    drawWheel();
    document.getElementById("btnSpin").addEventListener("click", spin);

    let musicPlaying = false;
    document.getElementById("btnMusic").addEventListener("click", () => {
      if (!musicPlaying) {
        bgMusic.play();
