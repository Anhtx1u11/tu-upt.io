<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cài Đặt - Trải Nghiệm Hiện Đại</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .settings-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            overflow: hidden;
        }

        .settings-header {
            background-color: #3498db;
            color: #fff;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #2980b9;
        }

        .settings-header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 600;
        }

        .settings-body {
            padding: 30px;
        }

        .setting-group {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 25px;
        }

        .setting-group:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .setting-group h2 {
            color: #555;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 500;
            font-size: 1.6em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .setting-item label {
            font-weight: 500;
            color: #444;
            flex-grow: 1;
            margin-right: 20px;
        }

        .setting-control {
            flex-shrink: 0;
        }

        /* Switch style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2ecc71;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2ecc71;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Range slider style */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #3498db;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        /* Dropdown style */
        .select-wrapper {
            position: relative;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            overflow: hidden;
        }

        select {
            padding: 10px 30px 10px 10px;
            border: none;
            background: transparent;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            width: 150px;
            font-size: 1em;
            color: #333;
        }

        .select-wrapper::after {
            content: '\25BC';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #777;
            pointer-events: none;
        }

        /* Text input style */
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            width: 200px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        /* Button style */
        .save-button {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 30px;
        }

        .save-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .settings-container {
                width: 95%;
            }

            .settings-header {
                padding: 20px;
            }

            .settings-header h1 {
                font-size: 1.8em;
            }

            .settings-body {
                padding: 20px;
            }

            .setting-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .setting-item label {
                margin-bottom: 10px;
            }

            .setting-control {
                width: 100%;
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="password"],
            .select-wrapper,
            select,
            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-header">
            <h1>Cài Đặt Hệ Thống</h1>
        </div>
        <div class="settings-body">
            <div class="setting-group">
                <h2>Giao Diện</h2>
                <div class="setting-item">
                    <label for="theme">Chế độ nền</label>
                    <div class="setting-control">
                        <div class="select-wrapper">
                            <select id="theme">
                                <option value="light">Sáng</option>
                                <option value="dark">Tối</option>
                                <option value="system">Hệ thống</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="setting-item">
                    <label>Hiệu ứng động</label>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="fontSize">Kích thước chữ</label>
                    <div class="setting-control">
                        <input type="range" id="fontSize" min="12" max="18" value="16">
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <h2>Bảo Mật</h2>
                <div class="setting-item">
                    <label for="password">Mật khẩu</label>
                    <div class="setting-control">
                        <input type="password" id="password" placeholder="********">
                    </div>
                </div>
                <div class="setting-item">
                    <label>Xác thực hai yếu tố</label>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="setting-group">
                <h2>Thông Báo</h2>
                <div class="setting-item">
                    <label>Âm thanh thông báo</label>
                    <div class="setting-control">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="notificationFrequency">Tần suất thông báo</label>
                    <div class="setting-control">
                        <div class="select-wrapper">
                            <select id="notificationFrequency">
                                <option value="realtime">Theo thời gian thực</option>
                                <option value="hourly">Hàng giờ</option>
                                <option value="daily">Hàng ngày</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <button class="save-button">Lưu Cài Đặt</button>
        </div>
    </div>
</body>
</html>
