<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chọn Bài Học (Unit 1-10)</title>
     <script>
        // 1. Chỉ định URL duy nhất được phép truy cập trang này
        const allowedReferrer = 'https://anhtu1.id.vn/A-Main/t.anh/chon.html';

        // 2. Kiểm tra trang mà người dùng vừa truy cập trước đó
        //    Nếu không phải là trang được cho phép, hoặc nếu truy cập trực tiếp...
        if (!document.referrer.startsWith(allowedReferrer)) {
            // 3. ...thì chuyển hướng đến trang 'block.html'
            window.location.href = 'block.html';
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .card h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .unit-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .unit-button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .unit-button:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        .unit-button i {
            font-size: 18px;
        }
        @media (max-width: 600px) {
            body {
                /* Giảm khoảng cách lề của toàn trang trên mobile */
                padding: 10px;
            }

            .container {
                /* Giảm khoảng trống giữa các bài tập */
                gap: 20px;
            }

            .quiz-container {
                /* Giảm padding bên trong mỗi khung bài tập để tiết kiệm không gian */
                padding: 20px 15px;
            }

            h2 {
                /* Giảm cỡ chữ tiêu đề cho dễ nhìn hơn */
                font-size: 1.4em;
            }
            
            .instructions, .mcq-item {
                font-size: 1em; /* Giảm cỡ chữ hướng dẫn và câu hỏi */
            }

            .fill-in-text {
                font-size: 1.05em; /* Giảm cỡ chữ phần điền từ */
                line-height: 2.5;  /* Tăng chiều cao dòng một chút cho dễ đọc */
            }

            .fill-in-text input {
                /* Giảm độ rộng của ô nhập liệu để không bị tràn */
                width: 100px;
            }

            .check-button {
                font-size: 1em; /* Giảm cỡ chữ nút bấm */
            }
        }
       
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="fa-solid fa-book"></i> Chọn Bài Học</h1>
        <div class="unit-grid">
            <button class="unit-button" onclick="goToUnit(1)"><i class="fa-solid fa-book-open"></i> Unit 1</button>
            <button class="unit-button" onclick="goToUnit(2)"><i class="fa-solid fa-book-open"></i> Unit 2</button>
            <button class="unit-button" onclick="goToUnit(3)"><i class="fa-solid fa-book-open"></i> Unit 3</button>
            <button class="unit-button" onclick="goToUnit(4)"><i class="fa-solid fa-book-open"></i> Unit 4</button>
            <button class="unit-button" onclick="goToUnit(5)"><i class="fa-solid fa-book-open"></i> Unit 5</button>
            <button class="unit-button" onclick="goToUnit(6)"><i class="fa-solid fa-book-open"></i> Unit 6</button>
            <button class="unit-button" onclick="goToUnit(7)"><i class="fa-solid fa-book-open"></i> Unit 7</button>
            <button class="unit-button" onclick="goToUnit(8)"><i class="fa-solid fa-book-open"></i> Unit 8</button>
            <button class="unit-button" onclick="goToUnit(9)"><i class="fa-solid fa-book-open"></i> Unit 9</button>
            <button class="unit-button" onclick="goToUnit(10)"><i class="fa-solid fa-book-open"></i> Unit 10</button>
        </div>
    </div>

    <script>
    function goToUnit(unitNumber) {
        window.location.href = unitNumber + '.html';
    }
</script>

</body>
</html>
