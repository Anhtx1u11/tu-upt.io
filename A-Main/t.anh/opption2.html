<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Bài Học (Unit 1-10)</title>
    <script>
        // 1. Chỉ định URL duy nhất được phép truy cập trang này
        const allowedReferrer = 'https://anhtu1.id.vn/A-Main/t.anh/chon.html';

        // 2. Kiểm tra trang mà người dùng vừa truy cập trước đó
        //    Nếu không phải là trang được cho phép, hoặc nếu truy cập trực tiếp...
        if (!document.referrer.startsWith(allowedReferrer)) {
        //    // 3. ...thì chuyển hướng đến trang 'block.html'
            window.location.href = 'block.html';
         }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- General Styles --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Thêm padding để card không dính vào cạnh màn hình nhỏ */
        }

        .card {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 100%; /* Cho phép card co giãn */
            max-width: 400px; /* Giới hạn độ rộng tối đa */
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .card h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .unit-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .unit-button {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .unit-button:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        .unit-button i {
            font-size: 18px;
        }
        
        /* --- Mobile Responsive Styles --- */
        @media (max-width: 600px) {
            body {
                padding: 15px; /* Giảm padding trên điện thoại */
                align-items: flex-start; /* Căn nội dung lên đầu trên màn hình nhỏ */
                padding-top: 5vh;
            }

            .card {
                padding: 25px 20px; /* Giảm padding bên trong card */
                width: 100%; /* Đảm bảo card chiếm toàn bộ chiều rộng cho phép */
            }

            .card h1 {
                font-size: 24px; /* Giảm cỡ chữ tiêu đề */
            }
            
            /* THAY ĐỔI QUAN TRỌNG: Chuyển lưới thành 1 cột trên điện thoại */
            .unit-grid {
                grid-template-columns: 1fr; /* Chỉ 1 cột */
                gap: 12px; /* Giảm khoảng cách giữa các nút */
            }
            
            .unit-button {
                padding: 18px 10px; /* Tăng chiều cao nút cho dễ bấm hơn */
                font-size: 17px; /* Tăng nhẹ cỡ chữ cho dễ đọc */
            }
        }
        
    </style>
</head>
<body>
    <div class="card">
        <h1><i class="fa-solid fa-book"></i> Chọn Bài Học</h1>
        <div class="unit-grid">
            <button class="unit-button" onclick="goToUnit(1)"><i class="fa-solid fa-book-open"></i> Unit 1</button>
            <button class="unit-button" onclick="goToUnit(2)"><i class="fa-solid fa-book-open"></i> Unit 2</button>
            <button class="unit-button" onclick="goToUnit(3)"><i class="fa-solid fa-book-open"></i> Unit 3</button>
            <button class="unit-button" onclick="goToUnit(4)"><i class="fa-solid fa-book-open"></i> Unit 4</button>
            <button class="unit-button" onclick="goToUnit(5)"><i class="fa-solid fa-book-open"></i> Unit 5</button>
            <button class="unit-button" onclick="goToUnit(6)"><i class="fa-solid fa-book-open"></i> Unit 6</button>
            <button class="unit-button" onclick="goToUnit(7)"><i class="fa-solid fa-book-open"></i> Unit 7</button>
            <button class="unit-button" onclick="goToUnit(8)"><i class="fa-solid fa-book-open"></i> Unit 8</button>
            <button class="unit-button" onclick="goToUnit(9)"><i class="fa-solid fa-book-open"></i> Unit 9</button>
            <button class="unit-button" onclick="goToUnit(10)"><i class="fa-solid fa-book-open"></i> Unit 10</button>
             <button class="unit-button" onclick="goToUnit(11)"><i class="fa-solid fa-book-open"></i> Reading 1-5</button>
            <button class="unit-button" onclick="goToUnit(12)"><i class="fa-solid fa-book-open"></i> Reading 6-10</button>
        </div>
    </div>

    <script>
    /**
     * Hàm này được gọi khi một nút Unit được nhấn.
     * Nó sẽ tạo một token bảo mật và chuyển hướng đến trang bài học tương ứng.
     * @param {number} unitNumber - Số thứ tự của bài học (1, 2, 3,...)
     */
    function goToUnit(unitNumber) {
        // 1. Tạo token bảo mật dùng một lần
        // Lấy thời gian hiện tại (timestamp)
        const timestamp = Date.now();
        // Tạo một chuỗi ngẫu nhiên ngắn (nonce)
        const nonce = Math.random().toString(36).substring(2, 8);
        // Kết hợp lại thành token
        const token = `${timestamp}:${nonce}`;

        // 2. Xây dựng URL đích
        // Tên file bài học, ví dụ: "1.html", "2.html",...
        const targetFile = unitNumber + '.html';
        // Gắn token vào URL dưới dạng một tham số truy vấn (query parameter)
        const finalUrl = `${targetFile}?token=${token}`;
        
        // 3. Chuyển hướng người dùng đến trang bài học với URL đã có token
        window.location.href = finalUrl;
    }
    </script>

</body>
</html>
