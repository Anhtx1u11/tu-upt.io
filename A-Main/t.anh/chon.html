<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chọn Môn Học</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font + Font Awesome + Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .subject-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            color: white;
            background-color: #4a90e2;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .subject-btn:hover {
            background-color: #357ABD;
            transform: scale(1.03);
        }

        .subject-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-graduation-cap"></i> Chọn Môn Học</h1>

    <button class="subject-btn" onclick="location.href='opption.html'">
        <i class="fa-solid fa-book"></i> Tiếng Anh 2
    </button>

    <button class="subject-btn" onclick="location.href='index.html'">
        <i class="fa-solid fa-book-open"></i> Tiếng Anh 3
    </button>
</div>

</body>
</html>
