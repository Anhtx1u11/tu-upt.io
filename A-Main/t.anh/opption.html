<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chọn Phần Học</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;

</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-200 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">🎓 Chọn Phần Học</h1>
    
    <div class="flex flex-col gap-4">
      <button onclick="sendToTelegram('Phần 1: Vocabulary'); window.location.href='vocabulary.html?auth=true';"
        class="bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-xl text-lg transition">
        📘 Phần 1: Vocabulary
      </button>

      <button onclick="sendToTelegram('Phần 2: Grammar'); window.location.href='grammar.html';"
        class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl text-lg transition">
        📗 Phần 2: Grammar
      </button>

      <button onclick="sendToTelegram('Phần 3: Read and Write'); window.location.href='ReadandWrite.html';"
        class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl text-lg transition">
        📗 Phần 3: Read and Write
      </button>

      <button onclick="sendToTelegram('Phần Trắc Nghiệm 11 Câu TT'); window.location.href='tn.html';"
        class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl text-lg transition">
        📗 Phần Trắc Nghiệm 11 Câu TT
      </button>
    </div>
  </div>
<footer class="text-center text-sm text-gray-600 mt-6">
  <span id="countdown">⏳ Thời gian còn lại: 02:00</span>
</footer>
  <!-- ✅ Mọi script để ở đây -->
  <script>
    function sendToTelegram(msg) {
      // Tùy chỉnh hàm gửi Telegram nếu bạn dùng bot.
      console.log("Đã gửi đến Telegram: " + msg);
    }

    const TOTAL_TIME = 125; // tổng thời gian đếm ngược (giây)

    function redirectOut() {
      localStorage.removeItem("google_user");
      localStorage.removeItem("countdown_start");
      window.location.href = "https://anhtu1.id.vn";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const userData = localStorage.getItem("google_user");
      if (!userData) return redirectOut();

      try {
        const user = JSON.parse(userData);
        if (!user.email.endsWith("@stu.upt.edu.vn")) return redirectOut();
      } catch (e) {
        return redirectOut();
      }

      let startTimestamp = localStorage.getItem("countdown_start");
      if (!startTimestamp) {
        startTimestamp = Date.now();
        localStorage.setItem("countdown_start", startTimestamp);
      } else {
        startTimestamp = parseInt(startTimestamp);
      }

      function getRemainingTime() {
        const elapsed = Math.floor((Date.now() - startTimestamp) / 1000);
        return TOTAL_TIME - elapsed;
      }

      const countdownElement = document.createElement("div");
      countdownElement.id = "countdown";
      countdownElement.style.marginTop = "10px";
      countdownElement.style.fontSize = "0.9rem";
      countdownElement.style.color = "#ffcc00";
      document.body.appendChild(countdownElement);

      const timer = setInterval(() => {
        const timeLeft = getRemainingTime();
        if (timeLeft <= 0) {
          clearInterval(timer);
          return redirectOut();
        }

        const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
        const seconds = (timeLeft % 60).toString().padStart(2, '0');
      
     
      }, 1000);
    });
  </script>

  <script>
    function toggleDownload() {
      const isChecked = document.getElementById("agreeCheckbox")?.checked;
      const items = document.querySelectorAll("#fileList li");
      items.forEach(item => {
        if (isChecked) {
          item.classList.add("enabled");
        } else {
          item.classList.remove("enabled");
        }
      });
    }
  </script>
</body>
</html>
