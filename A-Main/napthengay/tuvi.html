<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xem Tử Vi - Bao Lì Xì</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cellphones.com.vn/sforum/wp-content/uploads/2023/12/hinh-nen-than-tai-19.jpg') center top no-repeat;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 50px 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #fffbe8;
      text-shadow: 1px 1px 2px #000;
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      background: #fff0f0;
      color: #333;
    }
    button {
      background: #ffffff;
      color: #d60000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #fdd;
      color: #a00000;
    }
    .envelope {
      display: none;
      position: relative;
      width: 300px;
      height: 450px;
      margin: 40px auto 20px;
      background: url('https://cellphones.com.vn/sforum/wp-content/uploads/2023/12/hinh-nen-than-tai-13.jpg') center center no-repeat;
      background-size: cover;
      border-radius: 20px;
      border: 4px solid gold;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      cursor: pointer;
    }
    .envelope.flash {
      animation: flash 0.3s ease-in-out;
    }
    @keyframes flash {
      0%   { box-shadow: 0 0 10px 5px yellow; }
      50%  { box-shadow: 0 0 30px 15px gold; }
      100% { box-shadow: 0 0 10px 5px yellow; }
    }
    .click-msg {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    .horoscope {
      width: 90%;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 12px;
      padding: 20px;
      color: #fff9d6;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.85);
      margin: 20px auto 0;
      white-space: pre-wrap;
      min-height: 100px;
    }
    #historyBtn {
      margin-top: 20px;
      background: #fdf0b1;
      color: #000;
    }
    /* Modal dùng chung */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: black;
      max-height: 70vh;
      overflow-y: auto;
    }
    .close {
      color: red;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    /* Modal cảnh báo riêng */
    #alertModal .modal-content {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xem Tử Vi Hôm Nay</h1>
    <div id="formArea">
      <input type="text" id="name" placeholder="Nhập tên của bạn">
      <input type="date" id="dob">
      <button onclick="prepareEnvelope()">Xem Tử Vi</button>
      <button id="historyBtn" onclick="showHistory()">Xem Lịch Sử</button>
    </div>
    <div class="envelope" id="envelope" onclick="openEnvelope()"></div>
    <div class="click-msg" id="clickMessage"></div>
    <div class="horoscope" id="horoscopeText"></div>
  </div>

  <!-- Modal lịch sử -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('historyModal').style.display='none'">&times;</span>
      <h2>Lịch Sử Xem Tử Vi</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Modal cảnh báo -->
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAlertModal()">&times;</span>
      <p id="alertMessage" style="font-size: 18px;"></p>
      <button onclick="closeAlertModal()" style="background: #c1f0c1; border: 2px solid green; color: black; padding: 10px 20px; border-radius: 20px; margin-top: 20px; cursor: pointer;">OK</button>
    </div>
  </div>

  <script>
    const horoscopes = [
      "Một chuyến đi ngắn hoặc một cuộc gặp gỡ thú vị sẽ mang lại cơ hội bất ngờ cho bạn.",
      "Tình cảm đang phát triển theo chiều hướng tích cực.",
      "Cẩn trọng khi xử lý công việc hôm nay.",
      "Tài lộc sẽ đến từ người bạn không ngờ tới.",
      "Hãy tin vào bản thân và quyết định dứt khoát.",
    ];

    let clickCount = 0;
    let userInfo = "";
    let fullMessage = "";

    function prepareEnvelope() {
      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value.trim();
      const today = new Date().toISOString().split('T')[0];
      const lastOpened = localStorage.getItem("lastOpenedDate");

      if (!name || !dob) {
        showAlert("Vui lòng nhập đầy đủ tên và ngày sinh!");
        return;
      }

      if (lastOpened === today) {
        showAlert("Bạn đã xem tử vi hôm nay rồi. Vui lòng quay lại vào ngày mai!");
        return;
      }

      localStorage.setItem("lastOpenedDate", today);
      clickCount = 0;
      userInfo = `${name} (${dob})`;
      fullMessage = horoscopes[Math.floor(Math.random() * horoscopes.length)];

      document.getElementById("formArea").style.display = "none";
      document.getElementById("envelope").style.display = "block";
      document.getElementById("clickMessage").innerText = "Bấm 3 lần để mở bao lì xì!";
      document.getElementById("horoscopeText").innerText = "";
    }

    function openEnvelope() {
      clickCount++;
      const envelope = document.getElementById("envelope");
      const clickMsg = document.getElementById("clickMessage");

      if (clickCount < 3) {
        clickMsg.innerText = `Bạn đã bấm ${clickCount}/3 lần...`;
      } else if (clickCount === 3) {
        envelope.classList.add("flash");
        setTimeout(() => {
          envelope.classList.remove("flash");
          clickMsg.innerText = "Đang mở bao lì xì...";
          const text = `${userInfo}\n\n${fullMessage}`;
          typeMessage(text, "horoscopeText", 30);
          saveHistory(text);
        }, 300);
      }
    }

    function typeMessage(text, elementId, speed) {
      let index = 0;
      const element = document.getElementById(elementId);
      element.innerText = "";
      function typeChar() {
        if (index < text.length) {
          element.innerText += text.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }

    function saveHistory(message) {
      const history = JSON.parse(localStorage.getItem("horoscopeHistory") || "[]");
      const now = new Date();
      history.unshift({
        datetime: now.toLocaleString(),
        content: message
      });
      localStorage.setItem("horoscopeHistory", JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("horoscopeHistory") || "[]");
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      if (history.length === 0) {
        list.innerHTML = "<li>Không có lịch sử xem tử vi.</li>";
      } else {
        history.forEach(item => {
          const li = document.createElement("li");
          li.innerHTML = `<strong>${item.datetime}</strong><br>${item.content}`;
          li.style.marginBottom = "20px";
          list.appendChild(li);
        });
      }
      document.getElementById("historyModal").style.display = "block";
    }

    function showAlert(message) {
      document.getElementById("alertMessage").innerText = message;
      document.getElementById("alertModal").style.display = "block";
    }

    function closeAlertModal() {
      document.getElementById("alertModal").style.display = "none";
    }

    // Đóng modal khi nhấn ngoài vùng
    window.onclick = function(event) {
      const modal = document.getElementById("historyModal");
      const alertModal = document.getElementById("alertModal");
      if (event.target === modal) modal.style.display = "none";
      if (event.target === alertModal) alertModal.style.display = "none";
    };
  </script>
</body>
</html>
