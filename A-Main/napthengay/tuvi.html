</head>
<body>

  <button id="clearDataBtn" onclick="clearAllData()">üóëÔ∏è X√≥a D·ªØ Li·ªáu</button>

  <div class="container">

  <!-- Modal l·ªãch s·ª≠ -->
  <div id="historyModal" class="modal">

  <script>
    const horoscopes = [

      "T√¨nh c·∫£m ƒëang ph√°t tri·ªÉn theo chi·ªÅu h∆∞·ªõng t√≠ch c·ª±c.",
      "C·∫©n tr·ªçng khi x·ª≠ l√Ω c√¥ng vi·ªác h√¥m nay.",
      "T√†i l·ªôc s·∫Ω ƒë·∫øn t·ª´ ng∆∞·ªùi b·∫°n kh√¥ng ng·ªù t·ªõi.",
      "H√£y tin v√†o b·∫£n th√¢n v√† quy·∫øt ƒë·ªãnh d·ª©t kho√°t.",
    ];

    let clickCount = 0;
    let userInfo = "";
    let fullMessage = "";

    window.onload = function() {
      const savedName = localStorage.getItem("savedName");
      const savedDob = localStorage.getItem("savedDob");
      if (savedName && savedDob) {
        document.getElementById("name").value = savedName;
        document.getElementById("dob").value = savedDob;
      }
    }

    function prepareEnvelope() {
      const name = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value.trim();
      const today = new Date().toISOString().split('T')[0];
      const lastOpened = localStorage.getItem("lastOpenedDate");

      if (!name || !dob) {
        alert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß t√™n v√† ng√†y sinh!");
        return;
      }

      if (lastOpened === today) {
        alert("B·∫°n ƒë√£ xem t·ª≠ vi h√¥m nay r·ªìi. Vui l√≤ng quay l·∫°i v√†o ng√†y mai!");
        return;
      }

      localStorage.setItem("savedName", name);
      localStorage.setItem("savedDob", dob);
      localStorage.setItem("lastOpenedDate", today);

      clickCount = 0;
      userInfo = `${name} (${dob})`;
      fullMessage = horoscopes[Math.floor(Math.random() * horoscopes.length)];

      document.getElementById("formArea").style.display = "none";
      document.getElementById("envelope").style.display = "block";
      document.getElementById("clickMessage").innerText = "B·∫•m 3 l·∫ßn ƒë·ªÉ m·ªü bao l√¨ x√¨!";
      document.getElementById("horoscopeText").innerText = "";

    function openEnvelope() {
      clickCount++;

      const clickMsg = document.getElementById("clickMessage");

      if (clickCount < 3) {
        clickMsg.innerText = `B·∫°n ƒë√£ b·∫•m ${clickCount}/3 l·∫ßn...`;
      } else if (clickCount === 3) {
        envelope.classList.add("flash");
        setTimeout(() => {
          envelope.classList.remove("flash");
          clickMsg.innerText = "ƒêang m·ªü bao l√¨ x√¨...";
          const text = `${userInfo}\n\n${fullMessage}`;
          typeMessage(text, "horoscopeText", 30);
          saveHistory(text);
        }, 300);
      }
    }

    function typeMessage(text, elementId, speed) {
      let index = 0;
      const element = document.getElementById(elementId);
      element.innerText = "";
      function typeChar() {
        if (index < text.length) {
          element.innerText += text.charAt(index);
          index++;
          setTimeout(typeChar, speed);
        }
      }
      typeChar();
    }

    function saveHistory(message) {
      const history = JSON.parse(localStorage.getItem("horoscopeHistory") || "[]");
      const now = new Date();
      history.unshift({
        datetime: now.toLocaleString(),
        content: message
      });
      localStorage.setItem("horoscopeHistory", JSON.stringify(history));
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("horoscopeHistory") || "[]");
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      if (history.length === 0) {
        list.innerHTML = "<li>Kh√¥ng c√≥ l·ªãch s·ª≠ xem t·ª≠ vi.</li>";
      } else {

          li.innerHTML = `<strong>${item.datetime}</strong><br>${item.content}`;
          li.style.marginBottom = "20px";
          list.appendChild(li);
        });
      }
      document.getElementById("historyModal").style.display = "block";
    }

    // ƒê√≥ng modal khi nh·∫•n ngo√†i v√πng
    window.onclick = function(event) {

    // X√≥a d·ªØ li·ªáu to√†n b·ªô
    function clearAllData() {

        localStorage.clear();

      }
    }
  </script>
</body>
</html>
