<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - anhtu1.id.vn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
      box-sizing: border-box;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 20px;
    }

    #error-message {
      color: red;
      margin-top: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px;
        margin: 20px;
      }

      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="card" id="login-card">
  <h2>🔐 Chỉ đăng nhập bằng tài khoản<br>@stu.upt.edu.vn</h2>

  <div id="g_id_onload"
       data-client_id="269825672835-sc59uotj8vd92vracvo5dl0okbin4a0f.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="filled_blue"
       data-text="sign_in_with"
       data-shape="pill"
       data-logo_alignment="left">
  </div>
  <div id="error-message"></div>
</div>

<script>
  const TELEGRAM_TOKEN = "8066475119:AAFLKWy_IUFQlBAI_QR2oXN3pvcYiUZ29Cw";
  const TELEGRAM_CHAT_ID = "5293126208";
  const ALLOWED_DOMAIN = "@stu.upt.edu.vn";
  const REDIRECT_PAGE = "A-Main/next.html";

  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);

    if (data.email && data.email.endsWith(ALLOWED_DOMAIN)) {
      localStorage.setItem("google_user", JSON.stringify(data));
      localStorage.setItem("login_time", Date.now());
      sendToTelegram(data, true);
      window.location.href = REDIRECT_PAGE;
    } else {
      sendToTelegram(data, false);
      document.getElementById("error-message").innerText =
        "⚠️ Chỉ chấp nhận email sinh viên có đuôi @stu.upt.edu.vn";
    }
  }

  function parseJwt(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
      '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
    ).join(''));
    return JSON.parse(jsonPayload);
  }

  function sendToTelegram(user, isValid) {
    const status = isValid ? "✅ HỢP LỆ" : "❌ KHÔNG HỢP LỆ";
    const msg = `📌 Đăng nhập ${status} từ anhtu1.id.vn:\n👤 Họ tên: ${user.name}\n📧 Email: ${user.email}\n🆔 ID: ${user.sub}`;
    fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: msg })
    });
  }

  // Tự động chuyển hoặc xóa sau 2 phút
  window.onload = function () {
    const user = localStorage.getItem("google_user");
    const loginTime = localStorage.getItem("login_time");

    if (user && loginTime) {
      try {
        const parsed = JSON.parse(user);
        const now = Date.now();
        const elapsed = now - Number(loginTime);

        if (parsed.email && parsed.email.endsWith(ALLOWED_DOMAIN)) {
          if (elapsed < 2 * 60 * 1000) {
            window.location.href = REDIRECT_PAGE;
          } else {
            localStorage.removeItem("google_user");
            localStorage.removeItem("login_time");
          }
        } else {
          localStorage.removeItem("google_user");
          localStorage.removeItem("login_time");
        }
      } catch (e) {
        localStorage.removeItem("google_user");
        localStorage.removeItem("login_time");
      }
    }
  };
</script>

</body>
</html>
